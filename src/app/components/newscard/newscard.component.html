<div *ngIf="noticia.urlToImage" class="card mb-3 news-card">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="noticia.urlToImage" alt="Imagen de la noticia" class="img-fluid news-card-image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title news-card-title">{{ noticia.title }}</h5>
        <p class="card-text news-card-description">{{ noticia.description }}</p>
        <a [href]="noticia.url" target="_blank" class="btn btn-primary">Leer m√°s</a>
      </div>
    </div>
  </div>
</div>
