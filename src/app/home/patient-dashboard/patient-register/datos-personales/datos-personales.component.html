<div class="container-fluid">
  <div class="card mt-5 shadow">
    <div class="card-header bg-primary text-white">
      Datos Personales
    </div>
    <div class="card-body" [formGroup]="datosPersonalesForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="form-control" formControlName="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <input class="form-control" formControlName="apellidos" placeholder="Apellidos">
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" formControlName="direccion" placeholder="Dirección">
      </div>

      <div class="form-group">
        <input class="form-control" formControlName="telefono" placeholder="Teléfono">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sexoBiologico">Sexo Biológico:</label>
          <select class="form-control" id="sexoBiologico" formControlName="sexoBiologico" required>
            <option value="" hidden>Sexo Biológico</option>
            <option value="Hombre" selected>Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input class="form-control" type="date" id="fechaNacimiento" formControlName="fechaNacimiento">
        </div>
      </div>
    </div>
  </div>
</div>
