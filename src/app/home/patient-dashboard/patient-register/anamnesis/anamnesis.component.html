
  <form [formGroup]="anamnesisForm">
    <h2 class="mb-5">Anamnesis</h2>
    <div class="form-group">
      <label for="motivoConsulta">Motivo de consulta</label>
      <input formControlName="motivoConsulta" id="motivoConsulta" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="historiaClinicaBiopsicosocial">Historia Clínica Biopsicosocial</label>
      <textarea formControlName="historiaClinicaBiopsicosocial" id="historiaClinicaBiopsicosocial" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="antecedentesMedicos">Antecedentes Médicos</label>
      <textarea formControlName="antecedentesMedicos" id="antecedentesMedicos" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="antecedentesFamiliares">Antecedentes Familiares</label>
      <textarea formControlName="antecedentesFamiliares" id="antecedentesFamiliares" class="form-control"></textarea>
    </div>

    <h3>Estado Actual</h3>
    <div formGroupName="estadoActual">
      <div class="form-group">
        <label for="esferaSocial">Esfera Social</label>
        <textarea formControlName="esferaSocial" id="esferaSocial" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="esferaCognitiva">Esfera Cognitiva</label>
        <textarea formControlName="esferaCognitiva" id="esferaCognitiva" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="esferaPsicologica">Esfera Psicológica</label>
        <textarea formControlName="esferaPsicologica" id="esferaPsicologica" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="otraInformacion">Otra Información</label>
        <textarea formControlName="otraInformacion" id="otraInformacion" class="form-control"></textarea>
      </div>

      <h4>Nuevo Diagnóstico</h4>
      <div formGroupName="nuevoDiagnostico">
        <div class="form-group">
          <label for="diagnostico">Diagnóstico</label>
          <input formControlName="diagnostico" id="diagnostico" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input formControlName="fecha" id="fecha" class="form-control" type="date" />
        </div>
        <div class="form-group">
          <label for="nombreClinico">Nombre Clínico</label>
          <input formControlName="nombreClinico" id="nombreClinico" class="form-control" type="text" />
        </div>
      </div>
    </div>
  </form>
