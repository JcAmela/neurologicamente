<div class="container-fluid mt-5">
  <div class="row">

      <!-- Sidebar / Navigation -->
      <aside class="col-md-3">
          <nav class="sidebar">
              <ul class="nav flex-column" aria-label="Menú lateral de navegación">
                  <li class="nav-item">
                    <button class="nav-link btn btn-link" 
                    [class.active]="activeComponent === 'profile'"
                    [attr.aria-pressed]="activeComponent === 'profile'"
                    (click)="showComponent('profile')">
                <span class="icon-wrapper">
                    <i class="fas fa-user icon-spacing" aria-hidden="true"></i>
                </span>
                Mis Pacientes
            </button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link btn btn-link" 
                    [class.active]="activeComponent === 'register'"
                    [attr.aria-pressed]="activeComponent === 'register'"
                    (click)="showComponent('register')">
                <span class="icon-wrapper">
                    <i class="fas fa-file-medical icon-spacing" aria-hidden="true"></i>
                </span>
                Registro nuevo
            </button>
                  </li>
              </ul>
          </nav>
      </aside>

      <!-- Main content area -->
      <main class="col-md-9 main-content">
          <section *ngIf="activeComponent === 'profile'">
              <app-profile></app-profile>
          </section>
          <section *ngIf="activeComponent === 'register'">
              <app-patient-register></app-patient-register>
          </section>
      </main>

  </div>
</div>
