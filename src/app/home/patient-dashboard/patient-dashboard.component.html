<div class="container-fluid mt-4">
    <div class="row">

      <!-- Sidebar / Navigation -->
      <div class="col-md-3 sidebar bg-light">
        <div class="list-group">
          <a href="javascript:void(0)" class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center" (click)="showComponent('profile')">
            Perfil <i class="fas fa-user"></i>
          </a>
          <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="showComponent('register')">
            Registro del Paciente <i class="fas fa-file-medical"></i>
          </a>
          <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="showComponent('history')">
            Anamnesis <i class="fas fa-notes-medical"></i>
          </a>
          <a href="javascript:void(0)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="showComponent('test')">
            Pruebas <i class="fas fa-vial"></i>
          </a>
        </div>
      </div>

      <!-- Main content area -->
      <div class="col-md-9 main-content border-left pl-4">
        <div *ngIf="activeComponent === 'profile'">
          <app-profile></app-profile>
        </div>
        <div *ngIf="activeComponent === 'register'">
          <app-patient-register></app-patient-register>
        </div>
        <div *ngIf="activeComponent === 'history'">
          <app-history></app-history>
        </div>
      </div>

    </div>
</div>
