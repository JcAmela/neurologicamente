<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="register-card card shadow-lg p-4 w-100" style="max-width: 500px; border-radius: 20px;">
      <h2 class="text-center font-weight-bold mb-5">Registrarse</h2>
      <form (ngSubmit)="onRegister()" class="mb-4">
          
          <div class="form-group">
              <label for="registerEmail" class="font-weight-bold">Correo Electrónico</label>
              <input type="email" class="form-control form-input" id="registerEmail" [(ngModel)]="user.email" name="email" placeholder="ejemplo@correo.com" required>
          </div>
          
          <div class="form-group mt-4">
              <label for="registerPassword" class="font-weight-bold">Contraseña</label>
              <input type="password" class="form-control form-input" id="registerPassword" [(ngModel)]="user.password" name="password" placeholder="Contraseña" required>
          </div>
          
          <div class="form-group mt-4">
              <label for="confirmPassword" class="font-weight-bold">Confirmar Contraseña</label>
              <input type="password" class="form-control form-input" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
          </div>
          
          <div *ngIf="isLoading" class="text-center mb-4">
              <div class="spinner-border" role="status">
                  <span class="visually-hidden">Cargando...</span>
              </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block btn-lg mt-5">Registrarse</button>
      </form>

      <button (click)="onRegisterWithGoogle()" class="btn btn-outline-dark btn-block btn-lg">
        <img src="./../../../assets/googleLogo.avif" alt="Google Logo" height="28"> Registrar con Google
      </button>

      <div *ngIf="errorMessage" class="mt-4 text-danger text-center font-weight-bold">
          {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mt-4 text-success text-center font-weight-bold">
          {{ successMessage }}
      </div>

      <div class="text-center mt-4">
          <small>¿Ya tienes una cuenta? <a routerLink="/login" class="text-primary font-weight-bold">Iniciar Sesión</a></small>
      </div>
  </div>
</div>
